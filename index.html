<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>SSD</title>
  <style>
    html,
    body {
      overflow: hidden;
      /* スクロールバーを消し、スクロール自体を禁止 */
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #111;
      font-family: sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      width: 100vw;
      height: 100vh;
      background-color: #222;
      overflow: hidden;
      position: relative;
    }

    .top-screen {
      flex: 3;
      position: relative;
      background-color: #888;
    }

    .bottom-screen {
      flex: 1;
      position: relative;
      background-color: #000;
      overflow: hidden;
    }

    /* 円のノーツ */
    .circle {
      position: absolute;
      top: 40%;
      left: 100%;
      transform: translateY(-50%);
      width: 16vh;
      height: 16vh;
      background-color: white;
      border-radius: 50%;
      will-change: transform;
    }

    /* 判定ライン */
    .judgeline {
      position: absolute;
      width: 2vw;
      height: 100%;
      background-color: rgb(0, 255, 115);
      left: 20%;
      top: 0;
    }

    /* ボタン群 */
    .button-group {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      gap: 5vmin;
      flex-wrap: wrap;
      justify-content: center;
      z-index: 10;
      white-space: pre-wrap;
    }

    .start-button {
      padding: 2vmin 4vmin;
      font-size: 4vmin;
      border: none;
      cursor: pointer;
      border-radius: 1vmin;
      color: white;
      margin: 1vmin;
      white-space: pre-wrap;
    }

    .hidden {
      display: none;
    }

    /* イベント回数表示用（infoDisplay） */
    .info {
      position: absolute;
      top: 1vmin;
      left: 1vmin;
      color: white;
      font-size: 9vmin;
      z-index: 20;
      font-weight: Bold;
    }

    /* テキストウィンドウ */
    .text-window {
      position: absolute;
      bottom: 7vmin;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      background-color: rgba(0, 0, 0, 0.85);
      color: white;
      font-size: 5vmin;
      padding: 2vmin 2vmin;
      box-sizing: border-box;
      z-index: 15;
      border: 0.2vmin solid white;
      border-radius: 1.2vmin;
      box-shadow: 0 0 1vmin rgba(255, 255, 255, 0.3);
      white-space: pre-wrap;
    }

    /* フェードオーバーレイ */
    #fade-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s;
      z-index: 999;
    }

/* 上部領域（.top-screen）を基準とするため、position: relative; を指定 */
.top-screen {
  position: relative;
  overflow: hidden; /* 長いテロップがはみ出しても隠す */
}

/* テロップ用基本スタイル */
.teletext {
  position: absolute;
  bottom: 0;               /* 上部領域の一番下 */
  left: 100%;              /* 初期は右端（画面外） */
  transform: translateX(-50%); /* 横方向は中央ずらし */
  white-space: nowrap;
  padding: 5px 10px;
  background: rgba(0, 0, 0, 0.7);
  color: #fff;
  font-size: 4vmin;
  opacity: 0;
  z-index: 1000;
}

/* 右から中央へのスライドイン */
@keyframes slideInAnimation {
  from {
    left: 100%;
    opacity: 0;
  }
  to {
    left: 50%;   /* 横中央で表示（親幅の50%） */
    opacity: 1;
  }
}

/* 中央から左へのスライドアウト */
@keyframes slideOutAnimation {
  from {
    left: 50%;
    opacity: 1;
  }
  to {
    left: 0%;    /* 左側へ移動 */
    opacity: 0;
  }
}

.slide-in {
  animation: slideInAnimation 1s forwards;
}

.slide-out {
  animation: slideOutAnimation 1s forwards;
}





    #monster-img,
    #scene-img {
      width: 30vmin;
      height: auto;
    }

    /* フラグ表示用の円グラフ風コンテナ */
    #flag-container {
      position: absolute;
      top: 1vmin;
      right: 1vmin;
      width: 15vmin;
      height: 24vmin;
      /* 円部分21vmin＋タイトル分の高さ */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      z-index: 40;
    }

    #flag-title {
      font-size: 3vmin;
      color: white;
      margin-bottom: 0.5vmin;
      text-align: center;
      white-space: pre-line;
      font-weight: bold;
    }

    #flag-grid {
      width: 15vmin;
      height: 15vmin;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      /* 背景は main.js の updateFlagGrid() で conic-gradient が設定されます */
    }

    /* ▼ 設定ボタン（歯車） */
    #settings-button {
      position: absolute;
      top: 1vmin;
      left: 1vmin;
      font-size: 10vmin;
      cursor: pointer;
      z-index: 50;
      user-select: none;
    }

    /* ▼ 設定ウインドウ */
    #settings-window {
      text-align: center;
      position: fixed;
      top: 50%;
      left: 50%;
      font-size: 5vmin;
      transform: translate(-50%, -50%);
      background-color: #333;
      color: white;
      padding: 4vmin;
      border-radius: 1vmin;
      z-index: 1000;
      width: 70vw;
      height: 30vh;
      display: none;
      box-shadow: 0 0 1vmin rgba(0, 0, 0, 0.5);
    }

    /* 設定ウィンドウ内のボタンのスタイル */
    #settings-window button {
      background-color: #555;
      border: none;
      color: #fff;
      font-size: 5vmin;
      padding: 0.5vmin 1.5vmin;
      margin: 0.5vmin;
      border-radius: 1vmin;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.1s ease;
    }

    #settings-window button:hover {
      background-color: #777;
    }

    #settings-window button:active {
      transform: scale(0.95);
      background-color: #999;
    }

    /* トグルボタン（ここでは効果音用チェックボックス）の例 */
/* デフォルトのスタイルをリセットし、カスタムスタイルを適用 */
#other-sounds-toggle {
  -webkit-appearance: none;
  -moz-appearance: none;
  appearance: none;
  width: 5vmin;   /* 画面サイズに対して相対的な幅 */
  height: 5vmin;  /* 画面サイズに対して相対的な高さ */
  border: 0.5vmin solid #ccc;
  border-radius: 0.5vmin;
  cursor: pointer;
  vertical-align: middle;
}

/* チェックされた状態の例 */
#other-sounds-toggle:checked {
  background-color: #39aaeb;
  border-color: #ccc;
  border-radius: 0.5vmin;
}
#debug-toggle {
  -webkit-appearance: none;
  -moz-appearance: none;
  appearance: none;
  width: 5vmin;   /* 画面サイズに対して相対的な幅 */
  height: 5vmin;  /* 画面サイズに対して相対的な高さ */
  border: 0.5vmin solid #ccc;
  border-radius: 0.5vmin;
  cursor: pointer;
  vertical-align: middle;
}

/* チェックされた状態の例 */
#debug-toggle:checked {
  background-color: #39aaeb;
  border-color: #ccc;
  border-radius: 0.5vmin;
}


    /* ×ボタン */
    #settings-window .close-button {
      position: absolute;
      top: 1vmin;
      right: 1vmin;
      cursor: pointer;
      font-size: 8vmin;
      user-select: none;
    }

    /* ※ もともとの .flag-cell は不要なため削除またはコメントアウトしてください */
  </style>
</head>
