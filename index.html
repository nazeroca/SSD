<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>SSD</title>
  <style>
    html, body {
      overflow: hidden;  /* スクロールバーを消し、スクロール自体を禁止 */
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #111;
      font-family: sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      width: 100vw;
      height: 100vh;
      background-color: #222;
      overflow: hidden;
      position: relative;
    }
    .top-screen {
      flex: 8;
      position: relative;
      background-color: #888;
    }
    .bottom-screen {
      flex: 2;
      position: relative;
      background-color: #000;
      overflow: hidden;
    }
    /* 円のノーツ */
    .circle {
      position: absolute;
      top: 50%;
      left: 100%;
      transform: translateY(-50%);
      width: 16vh;
      height: 16vh;
      background-color: white;
      border-radius: 50%;
      will-change: transform;
    }
    /* 判定ライン */
    .judgeline {
      position: absolute;
      width: 2vw;
      height: 100%;
      background-color: rgb(0, 255, 115);
      left: 20%;
      top: 0;
    }
    /* ボタン群 */
    .button-group {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      gap: 5vmin;
      flex-wrap: wrap;
      justify-content: center;
      z-index: 10;
      white-space: pre-wrap;
    }
    .start-button {
      padding: 2vmin 4vmin;
      font-size: 4vmin;
      border: none;
      cursor: pointer;
      border-radius: 1vmin;
      color: white;
      margin: 1vmin;
      white-space: pre-wrap;
    }
    .hidden {
      display: none;
    }
    /* イベント回数表示用（infoDisplay） */
    .info {
      position: absolute;
      top: 1vmin;
      left: 1vmin;
      color: white;
      font-size: 9vmin;
      z-index: 20;
      font-weight: Bold;
    }
    /* テキストウィンドウ */
    .text-window {
      position: absolute;
      bottom: 4vmin;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      background-color: rgba(0, 0, 0, 0.85);
      color: white;
      font-size: 4vmin;
      padding: 2vmin 2vmin;
      box-sizing: border-box;
      z-index: 15;
      border: 0.2vmin solid white;
      border-radius: 1.2vmin;
      box-shadow: 0 0 1vmin rgba(255, 255, 255, 0.3);
      white-space: pre-wrap;
    }
    /* フェードオーバーレイ */
    #fade-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s;
      z-index: 999;
    }
    #monster-img, #scene-img {
      width: 30vmin;
      height: auto;
    }
    /* フラグ表示用の円グラフ風コンテナ */
    #flag-container {
      position: absolute;
      top: 1vmin;
      right: 1vmin;
      width: 15vmin;
      height: 24vmin; /* 円部分21vmin＋タイトル分の高さ */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      z-index: 40;
    }
    #flag-title {
      font-size: 3vmin;
      color: white;
      margin-bottom: 0.5vmin;
      text-align: center;
      white-space: pre-line;
      font-weight: bold;
    }
    #flag-grid {
      width: 15vmin;
      height: 15vmin;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      /* 背景は main.js の updateFlagGrid() で conic-gradient が設定されます */
    }

    /* ▼ 設定ボタン（歯車） */
    #settings-button {
      position: absolute;
      bottom: 1vmin;
      left: 1vmin;
      font-size: 10vmin;
      cursor: pointer;
      z-index: 50;
      user-select: none;
    }
    
    /* ▼ 設定ウインドウ */
    #settings-window {
      position: fixed;
      top: 50%;
      left: 50%;
      font-size: 3vmin;
      transform: translate(-50%, -50%);
      background-color: #333;
      color: white;
      padding: 4vmin;
      border-radius: 1vmin;
      z-index: 1000;
      width: 80vw;
      max-width: 300px;
      display: none;
      box-shadow: 0 0 1vmin rgba(0,0,0,0.5);
    }
    /* ×ボタン */
    #settings-window .close-button {
      position: absolute;
      top: 1vmin;
      right: 1vmin;
      cursor: pointer;
      font-size: 4vmin;
      user-select: none;
    }
    /* ※ もともとの .flag-cell は不要なため削除またはコメントアウトしてください */
  </style>
</head>
<body>
  <div class="container">
    <div id="fade-overlay"></div>
    <div class="top-screen">
      <!-- モンスター表示エリア -->
      <div id="monster-container" class="hidden" style="position: absolute; top: 4vmin; left: 50%; transform: translateX(-50%);">
        <img id="monster-img" src="" alt="Monster">
        <div id="monster-hp-bar" style="width: 30vmin; height: 3vmin; background-color: rgb(255, 2, 2); margin-top: 0.5vmin;">
          <div id="monster-hp" style="height: 100%; background-color: rgb(0, 209, 0); width: 100%;"></div>
        </div>
        <div id="monster-hp-text" style="text-align: center; color: white; margin-top: 0.5vmin; font-size: 4vmin; font-weight: Bold;"></div>
      </div>
      <!-- シーン表示エリア -->
      <div id="scene-container" class="hidden" style="position: absolute; top: 4vmin; left: 50%; transform: translateX(-50%);">
        <img id="scene-img" src="" alt="Scene Image">
      </div>
      <!-- イベント回数表示（オープニング以外で更新） -->
      <div class="info" id="info"></div>
      <!-- フラグ表示（円グラフ風） -->
      <div id="flag-container">
        <div id="flag-title">魔導書の<br>取得状況</div>
        <div id="flag-grid"></div>
      </div>
      <!-- ボタン群 -->
      <div class="button-group hidden" id="button-group"></div>
      <!-- テキストウィンドウ -->
      <div class="text-window hidden" id="text-window"></div>
    </div>
    <div class="bottom-screen" id="game-area">
      <div class="judgeline"></div>
      <!-- 設定ボタン -->
      <div id="settings-button">⚙️</div>
    </div>
  </div>
  
  <!-- 設定ウインドウ -->
  <div id="settings-window">
    <div class="close-button" id="close-settings">×</div>
    <div class="settings-row">
      <label for="hitsound-volume">ノーツ音</label>
      <input type="range" id="hitsound-volume" min="0" max="100" value="100">
    </div>
    <div class="settings-row">
      <label for="other-sounds-toggle">効果音</label>
      <input type="checkbox" id="other-sounds-toggle" checked>
    </div>
    <div class="settings-row">
      <label for="fallduration-slider">落下速度</label>
      <input type="range" id="fallduration-slider" min="1000" max="5000" step="500" value="3000">
    </div>
  </div>
