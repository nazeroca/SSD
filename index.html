<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>SSD</title>
  <style>
    html,
    body {
      overflow: hidden;
      /* スクロールバーを消し、スクロール自体を禁止 */
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #111;
      font-family: sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      width: 100vw;
      height: 100vh;
      background-color: #222;
      overflow: hidden;
      position: relative;
    }

    .top-screen {
      flex: 3;
      position: relative;
      background-color: #888;
    }

    .bottom-screen {
      flex: 1;
      position: relative;
      background-color: #000;
      overflow: hidden;
    }

    /* 円のノーツ */
    .circle {
      position: absolute;
      top: 40%;
      left: 100%;
      transform: translateY(-50%);
      width: 16vh;
      height: 16vh;
      background-color: white;
      border-radius: 50%;
      will-change: transform;
    }

    /* 判定ライン */
    .judgeline {
      position: absolute;
      width: 2vw;
      height: 100%;
      background-color: rgb(0, 255, 115);
      left: 20%;
      top: 0;
    }

    /* ボタン群 */
    .button-group {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      gap: 5vmin;
      flex-wrap: wrap;
      justify-content: center;
      z-index: 10;
      white-space: pre-wrap;
    }

    .start-button {
      padding: 2vmin 4vmin;
      font-size: 4vmin;
      border: none;
      cursor: pointer;
      border-radius: 1vmin;
      color: white;
      margin: 1vmin;
      white-space: pre-wrap;
    }

    .hidden {
      display: none;
    }

    /* イベント回数表示用（infoDisplay） */
    .info {
      position: absolute;
      top: 1vmin;
      left: 1vmin;
      color: white;
      font-size: 9vmin;
      z-index: 20;
      font-weight: Bold;
    }

    /* テキストウィンドウ */
    .text-window {
      position: absolute;
      bottom: 4vmin;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      background-color: rgba(0, 0, 0, 0.85);
      color: white;
      font-size: 5vmin;
      padding: 2vmin 2vmin;
      box-sizing: border-box;
      z-index: 15;
      border: 0.2vmin solid white;
      border-radius: 1.2vmin;
      box-shadow: 0 0 1vmin rgba(255, 255, 255, 0.3);
      white-space: pre-wrap;
    }

    /* フェードオーバーレイ */
    #fade-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s;
      z-index: 999;
    }
    .popup-message {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center; /* テキストも中央揃え */
  background-color: rgba(0, 0, 0, 0.8);
  color: #ff5656;
  font-size: 4vmin;
  padding: 2vmin 4vmin;
  border-radius: 1vmin;
  z-index: 1000;
  opacity: 1;
  transition: opacity 0.5s ease;
}


.popup-message.fade-out {
  opacity: 0;
}


    #monster-img,
    #scene-img {
      width: 30vmin;
      height: auto;
    }

    /* フラグ表示用の円グラフ風コンテナ */
    #flag-container {
      position: absolute;
      top: 1vmin;
      right: 1vmin;
      width: 15vmin;
      height: 24vmin;
      /* 円部分21vmin＋タイトル分の高さ */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      z-index: 40;
    }

    #flag-title {
      font-size: 3vmin;
      color: white;
      margin-bottom: 0.5vmin;
      text-align: center;
      white-space: pre-line;
      font-weight: bold;
    }

    #flag-grid {
      width: 15vmin;
      height: 15vmin;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      /* 背景は main.js の updateFlagGrid() で conic-gradient が設定されます */
    }

    /* ▼ 設定ボタン（歯車） */
    #settings-button {
      position: absolute;
      top: 1vmin;
      left: 1vmin;
      font-size: 10vmin;
      cursor: pointer;
      z-index: 50;
      user-select: none;
    }

    /* ▼ 設定ウインドウ */
    #settings-window {
      text-align: center;
      position: fixed;
      top: 50%;
      left: 50%;
      font-size: 8vmin;
      transform: translate(-50%, -50%);
      background-color: #333;
      color: white;
      padding: 4vmin;
      border-radius: 1vmin;
      z-index: 1000;
      width: 70vw;
      height: 50vh;
      display: none;
      box-shadow: 0 0 1vmin rgba(0, 0, 0, 0.5);
    }

    /* 設定ウィンドウ内のボタンのスタイル */
    #settings-window button {
      background-color: #555;
      border: none;
      color: #fff;
      font-size: 8vmin;
      padding: 0.5vmin 1.5vmin;
      margin: 0.5vmin;
      border-radius: 1vmin;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.1s ease;
    }

    #settings-window button:hover {
      background-color: #777;
    }

    #settings-window button:active {
      transform: scale(0.95);
      background-color: #999;
    }

    #other-sounds-toggle {
      transform: scale(10);
      vertical-align: middle;
      margin-left: 5vmin;
      /* 位置調整はお好みで */
    }

    /* ×ボタン */
    #settings-window .close-button {
      position: absolute;
      top: 1vmin;
      right: 1vmin;
      cursor: pointer;
      font-size: 8vmin;
      user-select: none;
    }

    /* ※ もともとの .flag-cell は不要なため削除またはコメントアウトしてください */
  </style>
</head>

<body>
  <div class="container">
    <div id="fade-overlay"></div>
    <div class="top-screen">
      <!-- モンスター表示エリア -->
      <div id="monster-container" class="hidden"
        style="position: absolute; top: 4vmin; left: 50%; transform: translateX(-50%);">
        <img id="monster-img" src="" alt="Monster">
        <div id="monster-hp-bar"
          style="width: 30vmin; height: 3vmin; background-color: rgb(255, 2, 2); margin-top: 0.5vmin;">
          <div id="monster-hp" style="height: 100%; background-color: rgb(0, 209, 0); width: 100%;"></div>
        </div>
        <div id="monster-hp-text"
          style="text-align: center; color: white; margin-top: 0.5vmin; font-size: 4vmin; font-weight: Bold;"></div>
      </div>
      <!-- シーン表示エリア -->
      <div id="scene-container" class="hidden"
        style="position: absolute; top: 4vmin; left: 50%; transform: translateX(-50%);">
        <img id="scene-img" src="" alt="Scene Image">
      </div>
      <!-- イベント回数表示（オープニング以外で更新） -->
      <div class="info" id="info"></div>
      <!-- フラグ表示（円グラフ風） -->
      <div id="flag-container">
        <div id="flag-title">魔導書の<br>取得状況</div>
        <div id="flag-grid"></div>
      </div>
      <!-- ボタン群 -->
      <div class="button-group hidden" id="button-group"></div>
      <!-- テキストウィンドウ -->
      <div class="text-window hidden" id="text-window"></div>
    </div>
    <div class="bottom-screen" id="game-area">
      <div class="judgeline"></div>
      <!-- 設定ボタン -->
      <div id="settings-button">⚙️</div>
    </div>
  </div>

  <div id="settings-window">
    <div class="close-button" id="close-settings">×</div>
    <div class="settings-row">
      <label>ノーツ音：</label>
      <button id="volume-decrease">−</button>
      <span id="volume-value">100%</span>
      <button id="volume-increase">+</button>
    </div>
    <div class="settings-row">
      <label for="other-sounds-toggle">効果音：</label>
      <input type="checkbox" id="other-sounds-toggle" checked>
    </div>
    <div class="settings-row">
      <label>落下速度：</label>
      <button id="fallduration-decrease">−</button>
      <span id="fallduration-value">3000</span>
      <button id="fallduration-increase">+</button>
    </div>
  </div>


  <audio id="hit-sound" src="./sounds/A.mp3" preload="auto"></audio>
  <audio id="footstep-sound" src="./sounds/C.mp3" preload="auto"></audio>
  <audio id="defeat-sound" src="./sounds/D.mp3" preload="auto"></audio>


  <!-- 初期 -->
  <script src="オープニング.js"></script>


  <script src="./.easy/ヴォーパル.js"></script><!-- 加速 -->
  <script src="./.easy/ゴーレム.js"></script><!-- なし -->
  <script src="./.easy/ゴブリン.js"></script><!-- 確率 -->
  <script src="./.easy/スライム.js"></script><!-- なし -->
  <script src="./.easy/ゾンビ.js"></script><!-- ランダム -->
  <script src="./.easy/ゾンビ犬.js"></script><!-- ランダム -->
  <script src="./.easy/人魂.js"></script><!-- トリプル -->
  <script src="./.easy/雪女.js"></script><!-- 加速 -->
  <script src="./.easy/天使.js"></script><!-- なし特殊 -->
  <script src="./.easy/魔導士.js"></script><!-- なし特殊 -->
  <script src="./.easy/幽霊.js"></script><!-- 確率 -->

  <!-- ノーマル8F -->
  <script src="./.normal/オーク.js"></script><!-- なし -->
  <script src="./.normal/グリフォン.js"></script><!-- 加速 -->
  <script src="./.normal/ケルベロス.js"></script><!-- トリプル -->
  <script src="./.normal/シスター.js"></script><!-- なし特殊 -->
  <script src="./.normal/スライムの群れ.js"></script><!-- なし特殊 -->
  <script src="./.normal/ダークエルフ.js"></script><!-- なし -->

</body>
